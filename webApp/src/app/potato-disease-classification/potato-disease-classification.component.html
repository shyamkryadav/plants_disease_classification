<div class="container">
    <h1>Potato Disease Classification</h1>
  
    <!-- File Upload -->
    <input type="file" (change)="onFilesSelected($event)" multiple />
    <button (click)="uploadImages()">Upload Images</button>
  
    <!-- Fetch Images -->
    <button (click)="getImages()">Get Images</button>
  
    <!-- Display Images -->
    <div class="images-container">
      <div *ngFor="let image of images" class="image-card">
        <img [src]="image" alt="Uploaded Image" />
      </div>
    </div>
  </div>
